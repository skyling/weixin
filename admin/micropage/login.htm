<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>湖南理工图书馆微信后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="./../style/main.css">
		<script type="text/javascript" src="./../js/js_function.js"></script>
		<script type="text/javascript">var myXmlHttpRequestObject=ajaxFunction();function loginInfo(){if(myXmlHttpRequestObject){var url="./modle/login_var.php";var data = "data="+$("username").value+";"+$("password").value+";";myXmlHttpRequestObject.open("post",url,true);myXmlHttpRequestObject.setRequestHeader("Content-Type","application/x-www-form-urlencoded");myXmlHttpRequestObject.onreadystatechange=deal;myXmlHttpRequestObject.send(data);$('login').style.display='none';$('loading').style.display='block';}else{alert('实例初始化失败！');return false;}}function deal(){if(myXmlHttpRequestObject.readyState==4){if(myXmlHttpRequestObject.status==200){switch(myXmlHttpRequestObject.responseText){case "nullError":alert('请输入用户名与密码！');window.location.href="login.htm";break;case "lengthError":alert('用户名长度为4-16位，密码长度为8-18位！');window.location.href="login.htm";break;case "usernameError":alert('用户名错误！');window.location.href="login.htm";break;case "passwordError":alert('密码错误！');window.location.href="login.htm";break;case "done":window.location.href='./../index.php';break;default :return true;break;}}}}</script>
	</head>
	<body>
		<div id="main">
			<div id="context">
				<div id="login">
					<div class="top">
						湖南理工学院微信后台管理系统
					</div>
					<div class="text">
						<form action="" method="post">
							用户名：<input type="text" name="username" id="username" /><br /><br />
							密&nbsp;&nbsp;码：<input type="password" name="password" id="password" /><br />
							<div class="buttom">
								<input type="button" value="登录" onclick="loginInfo()" />&nbsp;&nbsp;
								<input type="reset" value="重置" />
							</div>
						</form>
					</div>
				</div>
				<div id='loading'>
					<img src="./../images/windows_loading.gif" alt="loading" /><br />
				</div>
			</div>
		</div>
	</body>
</html>
